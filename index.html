<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- bootstrap css -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">

      <title>Panda Commerce</title>
   </head>
   <body>
      <!-- header start -->
      <header>
         <!-- nevabr start -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
               <a class="navbar-brand" href="#">
                  <img
                     src="images/logo.png"
                     alt=""
                     width="164"
                     height="28"
                     class="d-inline-block align-text-top"
                  />
               </a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                           >Home</a
                        >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Shoes</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Backpacks</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Subscribe</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <!-- nevabr end -->
         <!-- carousel start -->
         <div class="container panda-bg-primary py-4 px-5">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner">
                 <div class="carousel-item active">
                   <div class="row">
                      <div class="col-lg-7">
                         
                      </div>
                      <div class="col-lg-5">
                        <img src="images/banner-images/headphone.png" class="d-block " alt="banner-image" style="width: 411px; height: 440px;">
                      </div>
                   </div>
                 </div>
                 <div class="carousel-item">
                    <div class="row">
                       <div class="col-lg-7"></div>
                       <div class="col-lg-5">

                          <img src="images/banner-images/tv.png" class="d-block " alt="banner-image" style="width: 411px; height: 440px;">
                       </div>
                    </div>
                 </div>
                 <div class="carousel-item">
                  <div class="row">
                     <div class="col-lg-7"></div>
                     <div class="col-lg-5">

                        <img src="images/banner-images/xbox.png" class="d-block " alt="banner-image" style="width: 411px; height: 440px;"           >
                     </div>
                  </div>
                 </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
               </button>
             </div>
         </div>
         <!-- carousel end -->
      </header>
      <!-- header end -->

      <!-- bootstrap js -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
